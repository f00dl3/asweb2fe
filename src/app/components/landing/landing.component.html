<ng-container *ngIf="showLanding">

    <h1>{{title}} Landing Page</h1>

    <ul type="dot">
        <li><button (click)="doShowJobSearchRecords2023()">Go</button> Job Search 2023 Records</li>
        <li><button (click)="doShowJobSearchRecords2023New()">Go</button> Job Search 2023 RecordsAdvanced</li>
    </ul>

</ng-container>

<ng-container *ngIf="showJobSearchRecords2023">
    <app-jobSearch2023></app-jobSearch2023>
</ng-container>

<ng-container *ngIf="showJobSearchRecords2023New">
    <app-jobSearch2023New></app-jobSearch2023New>
</ng-container>
